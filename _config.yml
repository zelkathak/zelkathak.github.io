title: Andrew Hendela
description: Andrew has over a decade of cybersecurity experience leading teams tackling hard challenges in both offensive and defensive cybersecurity. This has given him insight into the attacker's mindset. His technical expertise involves automating a wide range of problems, including cyber attribution, malware analysis, and vulnerability research. He is currently the co-founder of Karambit.AI, a cybersecurity startup focused on validating trusted software.
